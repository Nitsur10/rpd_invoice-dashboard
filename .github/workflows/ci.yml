name: CI

on:
  push:
    branches: [ main, "feature/**", "feat/**", "fix/**" ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: invoice-dashboard
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: invoice-dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc -p tsconfig.json

      - name: Lint
        run: npm run lint

      - name: Tests
        run: npm test --if-present

